jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Initial Slack Notification
        id: initial-slack
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: general
          SLACK_COLOR: ${{ job.status }} # or a specific color like 'good' or '#ff00ff'
          SLACK_ICON: https://github.com/rtCamp.png?size=48
          SLACK_MESSAGE: 'Initial Post Content :rocket:'
          SLACK_TITLE: Initial Post Title
          SLACK_USERNAME: rtCamp
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          debug: true # Enable debug mode to capture the response

      - name: Capture Initial Slack Message Timestamp
        id: capture-ts
        run: echo "::set-output name=thread_ts::$(echo '${{ steps.initial-slack.outputs.response }}' | jq -r '.ts')"

      - name: Slack Notification in Thread
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: general
          SLACK_COLOR: ${{ job.status }} # or a specific color like 'good' or '#ff00ff'
          SLACK_ICON: https://github.com/rtCamp.png?size=48
          SLACK_MESSAGE: 'Reply Post Content :rocket:'
          SLACK_TITLE: Reply Post Title
          SLACK_USERNAME: rtCamp
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_THREAD_TS: ${{ steps.capture-ts.outputs.thread_ts }}
