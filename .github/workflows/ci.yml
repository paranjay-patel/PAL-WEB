          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Set up Flutter
        id: Setup-flutter
        uses: subosito/flutter-action@v2 
        with:
          flutter-version: '3.22.0'

      - name: Install dependencies
        id: Install-dependencies
        run: flutter pub get
        
      - name: Flutter Enable Web
        id: flutter-enable-web
        run: flutter config --enable-web

      - name: Install Chrome Driver
        run: |
          wget https://storage.googleapis.com/chrome-for-testing-public/126.0.6478.126/linux64/chromedriver-linux64.zip
          unzip chromedriver-linux64.zip -d /usr/bin/chromedriver
          chown root:root /usr/bin/chromedriver
          chmod +x /usr/bin/chromedriver
          rm chromedriver-linux64.zip

      - name: Start Chrome Driver 
        run: |
          chromedriver --port=4444 &

